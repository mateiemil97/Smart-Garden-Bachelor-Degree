<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista mea de plante</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismissModal()" defaultHref="/tabs/myaccount"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col offset-md="3" size-md="6">
      <ion-searchbar></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col offset-md="3" size-md="6">
      <ion-list *ngFor="let v of vegetables">
        <ion-item-sliding>
          <ion-item-options side="end">
            <ion-item-option (click)="favorite(item)">Editeaza</ion-item-option>
            <ion-item-option color="danger" (click)="deleteVegetable(v.id)">Sterge</ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label><b>{{v.name  }}</b>: umiditate setata intre {{v.startMoisture}}% - {{v.stopMoisture}}%
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddVegetablesModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
